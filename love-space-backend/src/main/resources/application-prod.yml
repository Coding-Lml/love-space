spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

jwt:
  secret: ${JWT_SECRET}

cors:
  allowed-origin-patterns:
  allow-credentials: false

app:
  error:
    show-details: false

logging:
  level:
    com.lovespace: info
